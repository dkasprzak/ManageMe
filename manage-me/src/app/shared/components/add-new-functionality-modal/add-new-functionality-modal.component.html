<form class="wrapper" [formGroup]="addOrEditFunctionalityForm">
    <h1 class="text-center">{{ modalValues.isNewFunctionality ? 'Add Functionality' : 'Edit Functionality' }}</h1>
    <div class="first-column">
      <mat-form-field class="field">
        <mat-label>Functionality Name</mat-label>
        <input type="text" matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field class="field">
        <mat-label>Project Name</mat-label>
        <input type="text" matInput formControlName="project" />
      </mat-form-field>
    </div>
  
    <div class="second-column">
      <mat-form-field class="field">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let status of statuses" [value]="status.value"
            >{{ status.value | capitalLetterFirst }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field class="field">
        <mat-label>Owner</mat-label>
        <input type="text" matInput formControlName="owner" />
      </mat-form-field>
  
      <mat-form-field class="field">
        <mat-label>Priority</mat-label>
        <mat-select formControlName="priority">
          <mat-option *ngFor="let priority of priorities" [value]="priority.value"
            >{{ priority.value | capitalLetterFirst }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <div class="third-column">
      <mat-form-field style="width: 94%; margin: 0 20px">
        <mat-label>Description</mat-label>
        <textarea class="textarea" matInput formControlName="description" placeholder="Description"></textarea>
      </mat-form-field>
    </div>
  
    <div class="wrapper-button">
      <button class="btn2" (click)="save()">Save</button>
    </div>
  </form>
